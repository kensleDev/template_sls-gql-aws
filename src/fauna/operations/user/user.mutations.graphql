mutation CreateUser($args: UserInput) {
  createUser(args: $args) {
    userId
    userName
    avatar
  }
}

mutation UpdateUser($id: ID!, $data: UserInput!) {
  updateUser(id: $id, data: $data) {
    userId
    userName
    avatar
  }
}

mutation DeleteUser($id: ID!) {
  deleteUser(id: $id) {
    userId
    userName
  }
}
